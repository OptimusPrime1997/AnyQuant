	function calculateMA(data0, dayCount) {
		var result = [];
		for (var i = 0, len = data0.length; i < len; i++) {
			if (i < dayCount) {
				result.push('-');
				continue;
			}
			var sum = 0;
			for (var j = 0; j < dayCount; j++) {
				sum += data0[i - j][1];
			}
			result.push(sum / dayCount);
		}
		return result;
	}
	function calculateMA2(data0, dayCount) {
		var result = [];
		for (var i = 0, len = data0.length; i < len; i++) {
			if (i < dayCount) {
				result.push('-');
				continue;
			}
			var sum = 0;
			for (var j = 0; j < dayCount; j++) {
				sum += data0[i - j];
			}
			result.push(sum / dayCount);
		}
		return result;
	}
